<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人机验证</title>
    <!-- 引入 Cloudflare Turnstile 脚本 -->
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body>
    <h3>请完成人机验证</h3>
    <!-- 验证组件（使用你的站点密钥） -->
    <div class="cf-turnstile" 
         data-sitekey="0x4AAAAAABuV_6cPPwlj1VPo"
         data-callback="onVerifySuccess"
         data-theme="light">
    </div>
    <div id="result" style="margin-top: 20px;"></div>

    <script>
        // 验证成功后调用 Netlify 后端函数
        async function onVerifySuccess(token) {
            const resultEl = document.getElementById('result');
            resultEl.textContent = "正在验证...";

            try {
                // 调用 Netlify Functions（路径固定为 /.netlify/functions/函数名）
                const response = await fetch('/.netlify/functions/verify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token })
                });

                const data = await response.json();
                if (data.success) {
                    resultEl.textContent = "验证通过！后端已确认";
                    resultEl.style.color = "green";
                } else {
                    resultEl.textContent = `验证失败：${data.error || data['error-codes']?.join(', ') || '未知错误'}`;
                    resultEl.style.color = "red";
                }
            } catch (err) {
                resultEl.textContent = "网络错误，验证失败";
                resultEl.style.color = "red";
                console.error(err);
            }
        }
    </script>
</body>
</html>
